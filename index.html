<!DOCTYPE html>
<html ng-app="TheMuseSearch">
    <head>
        <title>Search Tool - The Muse</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="content">
            <form id="search-bar">
                <input type="text" placeholder="Search The Muse" autofocus ng-model="input">
                <span id="search-btn"><i class="fa fa-search"></i></span>
            </form>

            <div id="results">

            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" type="text/javascript"></script>
        <script src="js/the-muse-search.js" type="text/javascript"></script>
    </body>
</html>
