<!DOCTYPE html>
<html ng-app="TheMuseSearch">
    <head>
        <title>Search Tool - The Muse</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
    </head>
    <body ng-controller="SearchController">
        <div class="content">
           
            <div id="greeting" class="clearfix" ng-show="greeting">
                <span class="title">
                    <a href="https://www.themuse.com"><strong>the</strong>muse</a>
                </span>
                <form class="search-bar" ng-submit="submit()">
                    <input type="text" placeholder="Search for something!" autofocus ng-model="input">
                    <span class="search-btn" ng-click="submit()"><i class="fa fa-search"></i></span>
                </form>
            </div>
            
            <div id="header" class="clearfix" ng-hide="greeting">
                <span class="title">
                    <a href="https://www.themuse.com"><strong>the</strong>muse</a>
                </span>
                <form class="search-bar" ng-submit="submit()">
                    <input type="text" placeholder="Search" autofocus ng-model="input">
                    <span class="search-btn" ng-click="submit()"><i class="fa fa-search"></i></span>
                </form>
            </div>
            
            <div id="no-result" ng-hide="response.resultsPresent">Didn't find anything :/</div>
            
            <div id="results" ng-show="response.resultsReceived">
                <h2>Companies</h2>
                <ul>
                    <li ng-repeat="company in response.companies">{{company.name}}</li>
                </ul>
                
                <h2>Jobs</h2>
                <ul>
                    <li ng-repeat="job in response.jobs">{{job.title}} ({{job.locations[0]}})</li>
                </ul>
                
                <h2>Posts</h2>
                <ul>
                    <li ng-repeat="post in response.posts">{{post.name}}</li>
                </ul>
                
                <h2>Resources</h2>
                <ul>
                    <li ng-repeat="resource in response.resources">{{resource.name}}</li>
                </ul>
                
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" type="text/javascript"></script>
        <script src="js/the-muse-search.js" type="text/javascript"></script>
    </body>
</html>
